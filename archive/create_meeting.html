<body>
    <center>
        <br>
    <h1 style="color: rgb(249, 249, 248);">Random Unique ID:</h1>
    <p id="randomId" style="color: white;"></p>

    <script>
        // Function to generate a random unique ID
        function generateUniqueId() {
            const timestamp = Date.now().toString(36); // Convert current timestamp to base36
            const randomPart = Math.random().toString(36).substr(2, 5); // Generate a random string
            return timestamp + randomPart;
        }

        // Generate and display the random unique ID
        const randomId = generateUniqueId();
        document.getElementById("randomId").textContent = randomId;
        
    </script>
